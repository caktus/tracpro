<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {
    {% if baselineterm %}
    $('#container').highcharts({
        title: {
            text: '{{ baselineterm.name|escapejs }}'
        },
        subtitle: {
            text: 'Baseline: {{ baselineterm.baseline_question|escapejs }}, Observations: {{ baselineterm.follow_up_question|escapejs }}'
        },
        xAxis: {
            categories: [
                        {% for date in date_list %}
                            '{{ date }}'{% if not forloop.last %},{% endif %}
                        {% endfor %}
                        ]
        },
        yAxis: {
            title: {
                text: '{{ baselineterm.y_axis_title|escapejs }}'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            floating: true,
            backgroundColor: '#FFFFFF'
        },
        series: [
        // Baseline Data
        {
            type: 'area',
            name: 'Baseline {% if goal_selected %}Goal{% endif %}',
            {% if goal_selected %}
                data: {{ goal_selected }}
            {% else %}
                data: {{ baseline_list }}
            {% endif %}
        },
        // Observation Data
        {
            type: 'area',
            name: 'Observations',
            data: {{ follow_up_list }}
        }
        ]
    });
    {% else %}
        $('#container').html('<div class="alert alert-info">No baseline data exists.</div>');
    {% endif %}
});
</script>
