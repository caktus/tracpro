{% load smartmin %}
<div class="form-group">
  {% for field in fields %}
    <label class="col-sm-2" for="{{ field.id_for_label }}">
      {{ field.label }}
    </label>

    <div class="col-sm-{% if fields|length == 2 %}4{% else %}10{% endif %}">
      {{ field|add_css:"form-control" }}

      {% if field.help_text %}
        <div class="help-block">
          {{ field.help_text }}
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
